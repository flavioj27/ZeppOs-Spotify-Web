<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="google-site-verification"
      content="cE-9YdMa_u_xy24LgTmJ-bpIX9UObhtFfv5bf9BpB5s"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify for ZeppOS</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-gray-100 flex flex-col justify-center items-center">
    <!-- Main container -->
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md text-center">
      <h1 class="text-4xl font-bold text-green-500 mb-4">Success!</h1>
      <p class="text-gray-700 mb-6">
        Copy the following <strong>token</strong> and paste it in the Zepp app.
      </p>
      
      <!-- Input field with the token -->
      <div class="relative flex items-center">
        <input
          type="text"
          id="token-input"
          class="w-full py-2 px-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
          readonly
        />
        <button
          id="btn-copy"
          class="absolute right-2 bg-green-500 text-white py-2 px-4 rounded-lg hover:bg-green-600 focus:outline-none"
        >
          Copy
        </button>
      </div>

      <!-- Success message -->
      <p id="msg-copied" class="mt-4 text-sm text-green-500 hidden">Token copied!</p>
      
      <!-- Error message with possible causes in red -->
      <div id="msg-error" class="mt-4 text-red-500 hidden">
        <p>No token found in the URL. Possible causes of the error:</p>
        <ul class="list-disc list-inside mt-2 text-left">
          <li>Incorrect or malformed URL.</li>
          <li>Incorrect configuration of Spotify ID or Client Secret.</li>
          <li>The Spotify authorization process was not completed correctly.</li>
        </ul>
      </div>
    </div>

    <script>
      // Get the "code" parameter from the URL
      const urlSearchParams = new URLSearchParams(window.location.search);
      const token = urlSearchParams.get("code");
      const tokenInputField = document.getElementById("token-input");
      const errorMessageBox = document.getElementById("msg-error");

      if (token) {
        tokenInputField.value = token;
      } else {
        // Show error message if no token is found
        tokenInputField.value = "No token found in the URL.";
        errorMessageBox.classList.remove("hidden");
      }

      // Function to copy the token to clipboard
      const copyButton = document.getElementById("btn-copy");
      const successMessage = document.getElementById("msg-copied");

      copyButton.addEventListener("click", function () {
        navigator.clipboard.writeText(tokenInputField.value).then(function () {
          // Show success message when the token is copied
          successMessage.classList.remove("hidden");
          setTimeout(function () {
            successMessage.classList.add("hidden");
          }, 2000); // Hide the message after 2 seconds
        });
      });
    </script>
  </body>
</html>
