<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="google-site-verification"
      content="cE-9YdMa_u_xy24LgTmJ-bpIX9UObhtFfv5bf9BpB5s"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify para ZeppOS</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-gray-100 flex flex-col justify-center items-center">
    <!-- Contenedor principal -->
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md text-center">
      <h1 class="text-4xl font-bold text-green-500 mb-4">¡Éxito!</h1>
      <p class="text-gray-700 mb-6">
        Copia el siguiente <strong>token</strong> y pégalo en la app de Zepp.
      </p>
      
      <!-- Campo de texto con el código -->
      <div class="relative flex items-center">
        <input
          type="text"
          id="code"
          class="w-full py-2 px-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
          readonly
        />
        <button
          id="copy-button"
          class="absolute right-2 bg-green-500 text-white py-2 px-4 rounded-lg hover:bg-green-600 focus:outline-none"
        >
          Copiar
        </button>
      </div>

      <!-- Mensaje de éxito -->
      <p id="copy-message" class="mt-4 text-sm text-green-500 hidden">¡Código copiado!</p>
    </div>

    <script>
      // Obtener el parámetro "code" de la URL
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get("code");
      const codeInput = document.getElementById("code");

      if (code) {
        codeInput.value = code;
      } else {
        codeInput.value = "No se encontró un código en la URL.";
      }

      // Función para copiar el código al portapapeles
      const copyButton = document.getElementById("copy-button");
      const copyMessage = document.getElementById("copy-message");

      copyButton.addEventListener("click", function () {
        navigator.clipboard.writeText(codeInput.value).then(function () {
          // Mostrar el mensaje de éxito al copiar
          copyMessage.classList.remove("hidden");
          setTimeout(function () {
            copyMessage.classList.add("hidden");
          }, 2000); // Ocultar el mensaje después de 2 segundos
        });
      });
    </script>
  </body>
</html>
